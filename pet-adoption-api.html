<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Search pets available for adoption">
	<meta name="author" content="Adriana Suarez">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Vets and Pet Stores</title>
	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<header role="banner" class="start js-start"> 
			<form class="js-form">
				<fieldset name="pet-search">
					<legend>Looking for a vet or pet store?</legend>
						<label for="zip-code">Zip Code
							<input type="text" id="zip-code" size="5" 
								minlength="5" maxlength="5" required>
						</label>			
				</fieldset>
				<button role="button" type="submit">Search</button>
			</form>
			<img src="https://vignette.wikia.nocookie.net/scribblenauts/images/7/70/Pet_Store.png/revision/latest?cb=20130227212519"
			 alt="pet shop front cartoon">
		</header>
		<div class="vets-results nested js-vets-results" hidden></div>
		<div class="pet-stores-results nested js-pet-stores-results" hidden></div>
		<div id="map" hidden></div>
	</div>
	<div class="info-window js-info-window hide-it"></div>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzvIv5HDpvcPzKaiyQrY6F8b4yLvIlmbM&callback=initMap">
</script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
