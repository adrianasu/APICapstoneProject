<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description" content="Search pets available for adoption">
	<meta name="author" content="Adriana Suarez">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Vets and Pet Stores</title>
	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One|Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Palanquin+Dark" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nobile:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
	
	<header role="banner" class="start js-start big"> 
		<form class="js-form">
			<fieldset name="pet-search">
				<legend>Find a Vet or Pet Store</legend>
					<label for="zip-code">Zip Code</label>
						<input type="text" id="zip-code" size="5" 
							minlength="5" maxlength="5" required autofocus>	
			</fieldset>
			<button role="button" type="submit" class="position-search-button">Search</button>
			<div class="js-start-loader loader start-loader" hidden></div>
		</form>
		<img src="https://veterinarysmallpetcare.files.wordpress.com/2015/05/pets-desktop-background-496176.jpg" 
			alt="Cats and dogs posing">	 
	</header>
	<div class="wrapper">
		<div class="js-errors errors"><p></p></div>
		<div class="vets-results nested js-vets-results" hidden></div>
		<div class="pet-stores-results nested js-pet-stores-results" hidden></div>
		<div id="map" hidden></div>
	</div>
	<div class="info-window js-info-window hide-it"></div>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzvIv5HDpvcPzKaiyQrY6F8b4yLvIlmbM&callback=initMap">
</script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
